<!-- public/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Venom Whatsapp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari chat...">
            </div>
            <ul id="chat-list" class="list-group">
                <!-- Daftar chat akan diisi secara dinamis -->
            </ul>
        </div>
        <div id="chat-room">
            <div id="chat-header" class="chat-header">
                <h4 id="chat-name">Pilih Chat</h4>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Pesan akan ditampilkan di sini -->
            </div>
            <div id="chat-input" class="chat-input">
                <input type="text" id="message-input" placeholder="Ketik pesan..." disabled />
                <button id="send-button" class="btn btn-primary" disabled><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
