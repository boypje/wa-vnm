<!-- public/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Venom Whatsapp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/5.0.0/css/font-awesome.min.css" />
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="sidebar-header">
                <h4>Chats</h4>
                <button id="add-chat-btn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addChatModal"><i class="fa fa-comment"></i></button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search">
                <i class="fa fa-search"></i>
              </div>
            <ul id="chat-list" class="list-group">
                <!-- Daftar chat akan diisi secara dinamis -->
            </ul>
        </div>
        <div id="chat-room">
            <div id="chat-header" class="chat-header">
                <h4 id="chat-name">Pilih Chat</h4>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Pesan akan ditampilkan di sini -->
            </div>
            <div id="chat-input" class="chat-input">
                <input type="text" id="message-input" placeholder="Ketik pesan..." disabled />
                <button id="send-button" class="btn btn-primary" disabled><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addChatModal" tabindex="-1" aria-labelledby="addChatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addChatModalLabel">Kirim Pesan Baru</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="sendMessageForm">
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Nomor Telepon</label>
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Masukkan nomor telepon">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Pesan</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Masukkan pesan Anda"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
              <button type="button" class="btn btn-primary" id="sendNewMessage">Kirim</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    
</body>
</html>
